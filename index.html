<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>RBCGuesser</title>
  <meta property="og:title" content="RBCGuesser"/>
  <meta property="og:type" content="game"/>
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link rel='stylesheet' href='css/bootstrap.css' />
  <link rel='stylesheet' href='css/style.css' />
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCZOXlIZdfYBcn_W8UrY-JYrE3eueQq4_k&libraries=geometry'></script>
  <script type='text/javascript' src='js/rnd.js'></script>
  <script type='text/javascript' src='js/minimap.js'></script>
  <script type='text/javascript' src='js/streetviewmap.js'></script>
  <script type='text/javascript' src='js/roundmap.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
</head>
<body>
  <div id='content'>
    <div id="roundEnd"></div>
    <div id="endGame"></div>
    <div id='scoreBoard'>
      <span class='round'>Current Round: <b>1/5</b></span><br/>
      <span class='roundScore'>Last Round Score: <b>0</b></span><br/>
      <span class='totalScore'>Total Score: <b>0</b></span>
    </div>
    <div id='miniMap'></div>
    <div id='timer'></div>
    <div id='guessButton' class="btn btn-large btn-danger">Make Your Guess!</div>
    <div id='pano'></div>
  </div>
</body>
</html>
